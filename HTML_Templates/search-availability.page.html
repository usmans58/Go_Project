{{template "base" .}}

{{define "content"}}

<div class="container ">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-4">Search for Availibility </h1>
            <form action="/search-availability" method="post" novalidate class="needs-validation">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation_dates">
                            <div class="col">
                                <!-- <label for="start-date" class="form-label">Starting Date</label> -->
                                <input required type="text" class="form-control" name="start"
                                    placeholder="Arrival Date">
                            </div>
                            <div class="col">
                                <!-- <label for="ending-date" class="form-label">Ending Date</label> -->
                                <input required type="text" class="form-control" name="end"
                                    placeholder="Departure Date">
                            </div>

                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Search
                    Availibility</button>

            </form>
        </div>
    </div>

</div>
{{end}}

{{define "js"}}
<script>
    const elem = document.getElementById('reservation_dates');
    const rangepicker = new DateRangePicker(elem, {
        format: "dd-mm-yyyy"
    });
</script>

{{end}}
